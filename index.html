<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gif-Tastic Gif Search</title>

  <!-- Link to CSS Reset -->
  <link rel="stylesheet" type="text/css" href="Assets/CSS/reset.css">
  <!-- Link to Most Recent Bootstrap Library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!-- Link to My CSS -->
  <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
  <!-- Link to Totally Cool Favicon Image -->
  <link rel="shortcut icon" href="Assets/Images/robot.ico" type="image/x-icon">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="header text-center title">
      <h1>Ben's Gif-Tastic Gif Search App</h1>
      <h4>Click a button to display related content</h4>
      <h5>Click a gif to animate or pause it!</h5>
      <p id="header">(this may take a moment to load)</p>
    </div>
  </div>
  <div class="container">
    <div class="text-center" id="buttons">
    </div>
  </div>
  <div class="container">
    <div class="text-center">
      <form id="gif-form">
      <label for="gif-input" class="strong">Add your own gif button!</label>
      <input type="text" id="gif-input" placeholder="Search giphy.com"><br>
      <input class="btn-danger" id="add-gif" type="submit" value="Add to the List!">
    </form>
    </div>
  </div>
  <div class="container" id="gifs">
    <div class="row text-center justify-content-center" id="gifs-appear-here">
    </div>
  </div>

  <div id="footer">
    <footer><strong>Copyright&copy; 2018 Ben Cross<strong></footer>
  </div>
  

  <!-- Link to AJAX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Link to JQuery Library -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- Link to Javascript -->
  <script src="Assets/Javascript/app.js"></script>
</body>

</html>
